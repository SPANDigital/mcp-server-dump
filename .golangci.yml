version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - copyloopvar
    - forcetypeassert
    - goconst
    - gocritic
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilerr
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - thelper
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    govet:
      enable:
        - shadow
    gocyclo:
      # Set to 25 to catch the worst complexity offenders while avoiding noise.
      # This threshold addresses the specific high-complexity functions (28-33)
      # reported by Go Report Card while allowing moderately complex code.
      # Consider gradually lowering this as codebase evolves.
      min-complexity: 25
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    revive:
      rules:
        - name: exported
          arguments: [checkPrivateReceivers]
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - dupl
          - gosec

formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes: 
        - github.com/spandigital/mcp-server-dump