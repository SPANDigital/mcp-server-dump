name: Test MCP Server Dump Action

on:
  workflow_dispatch:
  push:
    paths:
      - 'action.yml'
      - 'entrypoint.sh'
      - '.github/workflows/test-action.yml'

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test Docker Container Availability
        run: |
          echo "Testing if the container image is available..."
          docker pull ghcr.io/spandigital/mcp-server-dump:latest
          docker run --rm ghcr.io/spandigital/mcp-server-dump:latest --help